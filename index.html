<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="calc">
        <div class="result">Вывод результата</div>
        <div class="buttons">
            <div class="operations">
                <button class="operation plus" value="+"><img
                        src="https://img.icons8.com/nolan/50/plus-math.png" /></button>
                <button class="operation multiply" value="*"><img
                        src="https://img.icons8.com/nolan/50/multiply.png" /></button>
                <button class="operation minus" value="-"><img
                        src="https://img.icons8.com/nolan/50/minus-math.png" /></button>
                <button class="operation division" value="/"><img
                        src="https://img.icons8.com/nolan/64/divide.png" /></button>
            </div>
            <div class="numbers">
                <button class="number" value="0">0</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
            </div>
            <div class="input-wrapper">
                <input type="button" class="ready" value="Ответ"></input>
                <input type="button" class="clear" value="Очистить"></input>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
