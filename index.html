<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>

<body>
    <div class="calc">
        <div class="result">Вывод результата</div>
        <div class="buttons">
            <div class="operations">
                <button class="operation plus">+</button>
                <button class="operation multiply">*</button>
                <button class="operation minus">-</button>
                <button class="operation division">/</button>
            </div>
            <div class="numbers">
                <button class="number">0</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
            </div>
            <div class="input-wrapper">
                <input type="button" class="ready" value="Ответ"></input>
                <input type="button" class="clear" value="Очистить"></input>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
